<!DOCTYPE html>
<html>
<head>
  <title>OSSU Study Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>OSSU Study Tracker</h1>

<section>
  <input id="courseTitle" placeholder="New Course Title">
  <button onclick="createCourse()">Start Course</button>
</section>

<h2 id="courseName"></h2>
<p id="progress"></p>

<section>
  <input id="topicTitle" placeholder="New Topic">
  <button onclick="addTopic()">Add Topic</button>
</section>

<ul id="topics"></ul>

<textarea id="note" placeholder="Write markdown notes here..."></textarea>
<button onclick="saveNote()">Save Note</button>

<script src="./app.js"></script>
</body>
</html>
